<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Piano</title>
</head>
<body>

<div class="piano">
    
    <!- key- WHITE KEYS -->
    <div class="white-keys">
        <!-- 14 keys -->
        <button class="white key">C</button>
        <button class="white key">D</button>
        <button class="white key">E</button>
        <button class="white key">F</button>
        <button class="white key">G</button>
        <button class="white key">A</button>
        <button class="white key">B</button>

        <button class="white key">C</button>
        <button class="white key">D</button>
        <button class="white key">E</button>
        <button class="white key">F</button>
        <button class="white key">G</button>
        <button class="white key">A</button>
        <button class="white key">B</button>
    </div>

    <!-- BLACK KEYS -->
    <div class="black-keys">

        <!-- Pattern:  C# , D# , gap , F# , G# , A#  -->
        <button class="black key">C#</button>
        <button class="black key">D#</button>
        <div class="gap"></div>

        <button class="black key">F#</button>
        <button class="black key">G#</button>
        <button class="black key">A#</button>

        <!-- 2nd octave -->
        <button class="black key">C#</button>
        <button class="black key">D#</button>
        <div class="gap"></div>

        <button class="black key">F#</button>
        <button class="black key">G#</button>
        <button class="black key">A#</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
